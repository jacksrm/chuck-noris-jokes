<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ChuckNorris.IO</title>
  </head>
  <body>
    <img src="assets/chucknorris_logo_coloured_small@2x.png" alt="Logo" />

    <nav>
      <button class="button" id="random-joke">Random Joke</button>

      <div class="button">
        <button id="random-joke-cat">Random Joke:</button>
        <select id="category">
          <option value="" selected disabled hidden>Category</option>
        </select>
      </div>

      <form class="button" id="search-form">
        <input
          type="text"
          placeholder="Search Term"
          id="search-term"
          autocomplete="off"
        />
        <button type="submit" id="search-button">
          <img src="assets/search-icon.svg" alt="search icon" />
        </button>
      </form>
    </nav>

    <section id="joke-area"></section>

    <script src="source.js"></script>
  </body>
</html>
